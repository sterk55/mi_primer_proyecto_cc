<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/maquetacion.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Formulario de Ingreso</h1>
    </header>
    <form action="">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="idNombre">Nombre:</label>
            <input type="text" id="idNombre" />
            <label for="idApellido">Apellido:</label>
            <input type="text" id="idApellido" />
            <label for="idCorreo">Correo Electronico:</label>
            <input type="email" id="idCorreo" />
            <label for="idFecha">Fecha de nacimiento:</label>
            <input type="datetime-local" id="idFecha" />
        </fieldset>
        <fieldset>
            <legend>Datos Domicilio</legend>
            <label for="idPais">Pais:</label>
            <select name="pais" id="idPais">
                <option value="E">Ecuador</option>
                <option value="P">Peru</option>
                <option value="A">Argentina</option>

            </select>

            <label for="idCiudad">Ciudad:</label>
            <select name="ciudad" id="idCiudad">
                <option value="Q">Quito</option>
                <option value="G">Guayaquil</option>
                <option value="A">Ambato</option>

            </select>

            <label for="idPostal">Codigo postal:</label>
            <input type="text" id="idPostal"/>



        </fieldset>

        <fieldset>
            <legend>Condiciones</legend>
            <label for="idOfertas">Desea recibir ofertas:</label>
            
            <input name="ofertas" type="radio" value="1" id="ofertas1"/>
            <label for="ofertas1" class="enLinea">Una vez al dia</label>

            <input name="ofertas" type="radio" value="2" id="ofertas2"/>
            <label for="ofertas2" class="enLinea">Una vez al mes</label>

            <input name="ofertas" type="radio" value="3" id="ofertas3"/>
            <label for="ofertas3" class="enLinea">Una vez al a√±o</label>
<br>
            <input type="checkbox"   name="" id="idTerminos">
            <label for="idTerminos" class="enLinea">Acepto los terminos definidos y que mi informacion pueda ser compartida en la web</label>
        
        
        
        </fieldset>
        <p id="idBotonP">
        <input type="submit" value="Ingresar" id="idBoton" >
        </p>
    </form>
</body>

</html>
